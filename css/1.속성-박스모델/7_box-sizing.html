<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: orange;
            padding: 40px;

            position: relative;
            background: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="contentbox">content box</div>
    </div>
</body>
</html>
