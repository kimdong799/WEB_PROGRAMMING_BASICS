<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 250px;
            background: blue;
        }
        .parent .child{
            width: 150px;
            height: 100px;
            background: tomato;
            opacity: .5;
            font-size: 50px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- 0~1 사이의 소수점 숫자 -->
    <div class="parent">
        <div class="child">123</div>
    </div>
</body>
</html>
