<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ^(캐롯)기호 사용 */
        /* ~~로 시작하는 class를 검색 */
        [class^="btn-"]{
            font-weight: bold;
            border-radius: 20px;
        }

        /* $ 기호 사용 */
        /* ~~로 끝나는 class를 검색 */
        [class$="danger"]{
            background: yellowgreen;
            transition: 0.4s;
        }
        [class$="danger"]:active{
            background: green;
        }
    </style>
</head>
<body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
</body>
</html>
